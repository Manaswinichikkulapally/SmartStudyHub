<!DOCTYPE html>
<html>
<head>
    <title>SmartStudyHub</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #f5f5f5;
        }
        h2 { 
            color: #2c3e50; 
        }
        .pdf {
            background-color: #fff; 
            margin: 15px 0; 
            padding: 15px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .tag {
            color: green; 
            font-weight: bold;
        }
        a {
            text-decoration: none; 
            color: #2980b9;
        }
        .developer {
            text-align: right; 
            font-size: 14px; 
            color: gray;
        }
        .copyright {
            text-align: center; 
            font-size: 12px; 
            color: gray; 
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h2>ðŸ“š SmartStudyHub - Study Resources</h2>

    <p class="developer">
        Developed by <strong>Chikkulapally Manaswini</strong>
    </p>

    <a href="/upload">âž• Upload New PDF</a><br><br>

    {% for file in files %}
        <div class="pdf">
            <strong>{{ file.filename }}</strong><br>
            <span class="tag">Tag: {{ file.tag }}</span><br>
            <p>{{ file.summary }}</p>
            <a href="/uploads/{{ file.filename }}" target="_blank">ðŸ“¥ View / Download</a>
        </div>
    {% endfor %}

    <p class="copyright">
        &copy; 2025 Chikkulapally Manaswini. All rights reserved.
    </p>

    <!-- Disable right-click to prevent copy -->
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
